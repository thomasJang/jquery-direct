<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="../dist/jquery-direct.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/ax5ui/ax5ui-toast/master/dist/ax5toast.css" />
    <script type="text/javascript" src="https://cdn.rawgit.com/ax5ui/ax5core/master/dist/ax5core.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/ax5ui/ax5ui-toast/master/dist/ax5toast.min.js"></script>
</head>
<body>

<div class="container">
    <h1>
        clickAttr
    </h1>
    <div id="target">
        <button class="btn btn-default" data-btn="add">add</button>
        <button class="btn btn-default" data-btn="del">del</button>
        <button class="btn btn-default" data-btn="update">update</button>
    </div>
</div>

<script>
    $(function () {
        var toast = new ax5.ui.toast();

        $("#target").clickAttr(this, "data-btn", {
            "add": function () {
                console.log("add");
                toast.push("click add");
            },
            "del": function () {
                console.log("del");
                toast.push("click del");
            },
            "update": function () {
                console.log("update");
                toast.push("click update");
            }
        });

    });
</script>

</body>
</html>
